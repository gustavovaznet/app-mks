<!DOCTYPE html>
<html lang="en">
  <!--HEAD-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MKS Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.svg" />
  </head>
  <body>
    <!--HEADER-->
    <header>
        <div class="mksshop-logo-container">
            <img src="logo.svg" alt="MKSShop" />
            <h1>MKS Shop</h1>
            <p>
              Created by
              <a href="https://github.com/gustavovaznet" target="_blank">Gustavo Vaz</a>
            </p>
        </div>
    </header>
    <!--MAIN SECTION-->
    <main>
      <section id="sales">
        <div class="mksshop-container">
          <!--CARD-->
          <div class="mksshop-card">
            <h2 class="mksshop-sales-title">Sales</h2>
            <div>
              <div class="mksshop-form-control-container">
                <input class="mksshop-form-control" type="text">
              </div>
              <div class="mksshop-form-control-container">
                <input class="mksshop-form-control" type="text">
              </div>
            </div>
            <!--TABLE-->
            <div>
              <table class="mksshop-sales-table">
                <thead>
                  <tr>
                    <th class="show992">ID</th>
                    <th class="show576">Data</th>
                    <th>Salesman</th>
                    <th class="show992">Visits</th>
                    <th class="show992">Sales</th>
                    <th>Total</th>
                    <th>Notificate</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="show992">#341</td>
                    <td class="show576">08/07/2022</td>
                    <td>Mike</td>
                    <td class="show992">15</td>
                    <td class="show992">11</td>
                    <td>R$ 55300.00</td>
                    <td>
                      <div class="mksshop-red-btn-container">
                        <div class="mksshop-red-btn">
                          <img src="notification-icon.svg" alt="Notification" />
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="show992">#341</td>
                    <td class="show576">08/07/2022</td>
                    <td>Mike</td>
                    <td class="show992">15</td>
                    <td class="show992">11</td>
                    <td>R$ 55300.00</td>
                    <td>
                      <div class="mksshop-red-btn-container">
                        <div class="mksshop-red-btn">
                          <img src="notification-icon.svg" alt="Notification" />
                        </div>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="show992">#341</td>
                    <td class="show576">08/07/2022</td>
                    <td>Mike</td>
                    <td class="show992">15</td>
                    <td class="show992">11</td>
                    <td>R$ 55300.00</td>
                    <td>
                      <div class="mksshop-red-btn-container">
                        <div class="mksshop-red-btn">
                          <img src="notification-icon.svg" alt="Notification" />
                        </div>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
